<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <script src="canvas.js" defer></script>
    <img src="img/Logo.png" alt ="Logo">
</head>
<body>
    <h1>Ahorcado</h1>
    <div>
        <canvas id="canvas" height="860px" width="1200px"></canvas>
        <div id="letras-usadas"> </div>

    <div id="contenedor-palabras"></div>

    <div class = "container">
        <input type="text" name="" id="nuevaPalabra" placeholder="Agrega tu nueva palabra">
    </div>

    <button id='inicio'>Iniciar Juego</button>

    <button id='agregar-palabra'>Agregar Nueva Palabra</button>
</body>
</html>
